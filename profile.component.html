
<div class="jumbotron">
  <h3 class = "display-4"  style = "color: rgb(206, 151, 22)" font = "comic-sans">Hello {{user.firstName}}!<br/>This is Your Profile</h3>
</div>

<body background="src\assets\Dark.jpg">

<div class="card">
    <div class="row">
      
        <div class="card" style= "height: 400px; width: 500px">

          <div class="card-body">
              <br>
              <br>
            
              <div class="form-group">
  
                  <label for="firstName" class="col-sm-20 control-label"><b>First Name : {{user.firstName}}</b></label>
        
              </div>

              <div class="form-group">
  
                  <label for="lastName" class="col-sm-20 control-label"><b>Last Name : {{user.lastName}}</b></label>
        
              </div>

              <div class="form-group">
  
                  <label for="email" class="col-sm-20 control-label"><b>Your email : {{user.emailId}}</b></label>
        
              </div>

              <div class="form-group">
  
                  <label for="height" class="col-sm-20 control-label"><b>Your Height : {{user.height}}</b></label>
        
              </div>

              <div class="form-group">
  
                  <label for="weight" class="col-sm-20 control-label"><b>Your Weight: {{user.weight}}</b></label>
        
              </div>
          </div> 
        </div>
    </div>
